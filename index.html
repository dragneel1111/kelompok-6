<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator vara</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h1>Kalkulator</h1>
    <h2>Permutasi dan Kombinasi</h2>
    <div>
      <label for="n">Masukkan nilai n:</label>
      <input type="number" id="n">
    </div>
    <div>
      <label for="k">Masukkan nilai k:</label>
      <input type="number" id="k">
    </div>
    <div>
      <button onclick="calculatePermutation()">Permutasi</button>
      <button onclick="calculateCombination()">Kombinasi</button>
    </div>
    <div>
      <label for="result">Hasil:</label>
      <input type="text" id="result" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
